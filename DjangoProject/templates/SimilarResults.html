<!DOCTYPE html>
<html>
<head>
    <title>Similar Search</title>
</head>
<body>
<h1>You selected </h1>
<div>

    <table>
        <tr>
            <td></td></tr>
            <tr><td colspan="7">
                <img name="renderedImage" border="0" src={{ url}} id={{ id }} alt={{ id }} "Pulpitrock" width="304" height="228" >
            </td>
            <td></td>
             <td>
                 <table style="font-size: 28">
                     <tr><td>ISO:</td><td>{{ iso }}</td></tr>
                     <tr><td>Aperture:</td><td>{% if aper == None %}NA{% else %}{{ aper }}{% endif %}</td></tr>
                     <tr><td>Exposure:</td><td>{% if expr == None %}NA{% else %}{{ expr }}{% endif %}</td></tr>
                 </table>
             </td>
        </tr>

    </table>

</div>

<br><br><br>
<h1>Results for similar settings</h1>
<br><br>
 {% for row in rows %}
        <a>
        <img name="renderedImage" border="0" src={{ row.4 }} id={{ row.0 }} alt={{ row.0 }} "Pulpitrock" width="304" height="228" >
        </a>
    {% endfor %}
</body>
</html>
